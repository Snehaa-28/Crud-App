{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <h3 class="card-title text-center mb-3">üìù Simple Todo List</h3>
                        <p class="text-center text-muted">Welcome to your todo list.</p>
                        <p class="text-center small">Double click to edit a todo.</p>

                        <div class="input-group mb-3">
                            <input type="text" id="todo-input" class="form-control" placeholder="Enter a todo">
                            <div class="input-group-append">
                                <button id="add-btn" class="btn btn-primary">Add</button>
                            </div>
                        </div>

                        <ul id="todo-list" class="list-group"></ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your JS -->
    <script src="{% static 'todo/js/script.js' %}"></script>
</body>
</html>
